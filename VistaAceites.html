<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab. Aceites JLB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-slate-100 text-slate-800">

    <header class="bg-[#ca8a04] text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="flex justify-between items-center max-w-6xl mx-auto">
            <div class="flex items-center gap-3">
                <div class="bg-white/20 p-2 rounded-lg"><i data-lucide="flask-conical" class="w-6 h-6"></i></div>
                <div>
                    <h1 class="font-black text-xl leading-none">LABORATORIO</h1>
                    <p class="text-[10px] opacity-90 font-mono tracking-widest uppercase">Análisis Físico-Químico & PCBs</p>
                </div>
            </div>
            <button onclick="cargarListaAceites()" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition"><i data-lucide="refresh-cw" class="w-5 h-5"></i></button>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-4 pb-24">
        
        <div class="mb-6 flex flex-col md:flex-row gap-4 items-center justify-between bg-white p-3 rounded-xl shadow-sm">
            <div class="relative w-full md:w-1/2">
                <i data-lucide="search" class="absolute left-3 top-3 text-slate-400 w-4 h-4"></i>
                <input type="text" id="buscador-aceite" onkeyup="filtrarAceites()" placeholder="Buscar equipo..." class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-200 outline-none focus:ring-2 focus:ring-yellow-500 text-sm">
            </div>
            <div class="flex gap-2 text-[10px] font-bold uppercase">
                <span class="px-2 py-1 bg-red-100 text-red-700 rounded border border-red-200">PCB (Entrada)</span>
                <span class="px-2 py-1 bg-blue-100 text-blue-700 rounded border border-blue-200">Parcial</span>
                <span class="px-2 py-1 bg-green-100 text-green-700 rounded border border-green-200">Final (Salida)</span>
            </div>
        </div>

        <div id="grid-aceites" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="text-center py-12 text-slate-400 col-span-full animate-pulse flex flex-col items-center">
                <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-2"></i>
                <span class="text-xs font-bold">Consultando base de datos...</span>
            </div>
        </div>

    </main>

    <div id="modal-ensayo" class="fixed inset-0 z-50 hidden flex items-end md:items-center justify-center p-0 md:p-4">
        <div class="absolute inset-0 bg-slate-900/90 backdrop-blur-sm transition-opacity" onclick="cerrarModalAceite()"></div>
        <div class="bg-white w-full h-[95vh] md:h-auto md:max-w-3xl md:rounded-2xl rounded-t-2xl relative z-10 flex flex-col shadow-2xl animate-up">
            
            <div class="p-4 border-b border-slate-100 flex justify-between items-center bg-slate-50 md:rounded-t-2xl">
                <div>
                    <h3 class="font-black text-slate-800 text-lg flex items-center gap-2">
                        <i data-lucide="clipboard-edit" class="w-5 h-5 text-yellow-600"></i> 
                        <span id="m-titulo">REGISTRO</span>
                    </h3>
                    <p class="text-xs text-slate-500 font-mono" id="m-subtitulo">ID: ---</p>
                </div>
                <button onclick="cerrarModalAceite()" class="text-slate-400 hover:text-slate-600 bg-white p-1 rounded-full border border-slate-200"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>

            <form id="form-ensayo" onsubmit="event.preventDefault(); guardarEnsayo();" class="p-5 overflow-y-auto space-y-6 flex-1 bg-white">
                <input type="hidden" id="in-idtrafo">
                <input type="hidden" id="in-cliente">
                
                <div class="bg-yellow-50 border border-yellow-200 p-3 rounded-lg flex items-center justify-between">
                    <label class="text-xs font-bold text-yellow-800 uppercase">Tipo de Ensayo Requerido:</label>
                    <select id="in-tipo-ensayo" class="bg-white border border-yellow-300 text-yellow-900 text-sm font-black rounded px-3 py-1 outline-none">
                        <option value="PCB">PCB (ENTRADA)</option>
                        <option value="PARCIAL">PARCIAL</option>
                        <option value="FINAL">FINAL (SALIDA)</option>
                        <option value="OTRO">OTRO</option>
                    </select>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="lbl-input">Fecha Muestreo</label>
                        <input type="date" id="in-fecha" class="input-std" required>
                    </div>
                    <div>
                        <label class="lbl-input">Técnico</label>
                        <select id="in-tecnico" class="input-std">
                            <option value="LAB. INTERNO">LAB. INTERNO</option>
                            <option value="EXTERNO">EXTERNO</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div>
                        <label class="lbl-input">Temp. Aceite (°C)</label>
                        <input type="number" id="in-temp" class="input-std text-center" placeholder="--">
                    </div>
                    <div>
                        <label class="lbl-input">Humedad Rel. (%)</label>
                        <input type="number" id="in-humedad" class="input-std text-center" placeholder="--">
                    </div>
                    <div>
                        <label class="lbl-input">Color (ASTM)</label>
                        <input type="number" step="0.5" id="in-color" class="input-std text-center" placeholder="0.5 - 8.0">
                    </div>
                    <div>
                        <label class="lbl-input">Aspecto</label>
                        <select id="in-aspecto" class="input-std">
                            <option value="CLARO">CLARO</option>
                            <option value="TURBIO">TURBIO</option>
                            <option value="SEDIMENTOS">SEDIMENTOS</option>
                        </select>
                    </div>
                </div>

                <div id="section-pcb" class="bg-red-50 p-4 rounded-xl border border-red-100">
                    <div class="flex justify-between items-center mb-2">
                        <label class="font-black text-red-800 text-sm flex items-center gap-2"><i data-lucide="biohazard" class="w-4 h-4"></i> ANÁLISIS DE PCBs</label>
                        <span class="text-[10px] text-red-400 bg-white px-2 rounded border border-red-100">ppm</span>
                    </div>
                    <input type="number" id="in-pcb" class="w-full text-2xl font-black text-center text-red-700 bg-white border border-red-200 rounded-lg p-2 outline-none focus:ring-2 focus:ring-red-500" placeholder="< 50">
                    <p class="text-[10px] text-center text-red-400 mt-1">Norma: < 50 ppm libre de PCB</p>
                </div>

                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200">
                    <label class="font-black text-slate-700 text-sm mb-3 block flex items-center gap-2"><i data-lucide="zap" class="w-4 h-4 text-blue-500"></i> RIGIDEZ DIELECTRICA (kV)</label>
                    <div class="grid grid-cols-5 gap-2">
                        <input type="number" id="in-kv1" class="input-kv" placeholder="1">
                        <input type="number" id="in-kv2" class="input-kv" placeholder="2">
                        <input type="number" id="in-kv3" class="input-kv" placeholder="3">
                        <input type="number" id="in-kv4" class="input-kv" placeholder="4">
                        <input type="number" id="in-kv5" class="input-kv" placeholder="5">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="bg-blue-50 p-3 rounded-lg border border-blue-100">
                        <label class="text-xs font-bold text-blue-800 block mb-1">Agua (ppm)</label>
                        <input type="number" id="in-agua" class="w-full bg-white border border-blue-200 rounded p-2 text-center font-bold text-blue-900">
                    </div>
                    <div class="bg-orange-50 p-3 rounded-lg border border-orange-100">
                        <label class="text-xs font-bold text-orange-800 block mb-1">Acidez (mgKOH/g)</label>
                        <input type="number" step="0.001" id="in-acidez" class="w-full bg-white border border-orange-200 rounded p-2 text-center font-bold text-orange-900">
                    </div>
                </div>

                <div>
                    <label class="lbl-input">Conclusión / Dictamen Técnico</label>
                    <textarea id="in-conclusion" class="w-full border border-slate-300 rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 outline-none h-24 resize-none" placeholder="El aceite cumple con los parámetros normativos..."></textarea>
                </div>

            </form>

            <div class="p-4 border-t border-slate-100 bg-slate-50 flex justify-end gap-3 md:rounded-b-2xl">
                <button onclick="cerrarModalAceite()" class="px-5 py-3 font-bold text-slate-500 hover:bg-slate-200 rounded-lg transition-colors">Cancelar</button>
                <button onclick="document.getElementById('form-ensayo').requestSubmit()" id="btn-save-oil" class="bg-[#ca8a04] hover:bg-[#a16207] text-white px-8 py-3 rounded-lg font-bold shadow-lg transition-transform active:scale-95 flex items-center gap-2">
                    <i data-lucide="save" class="w-4 h-4"></i> GUARDAR
                </button>
            </div>
        </div>
    </div>

    <style>
        .lbl-input { display: block; font-size: 10px; font-weight: 800; color: #64748b; text-transform: uppercase; margin-bottom: 4px; }
        .input-std { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; padding: 10px; font-size: 14px; outline: none; transition: all 0.2s; }
        .input-std:focus { border-color: #ca8a04; box-shadow: 0 0 0 2px rgba(202, 138, 4, 0.1); }
        .input-kv { text-align: center; border: 1px solid #94a3b8; border-radius: 6px; padding: 8px 2px; font-weight: bold; color: #0f172a; outline: none; }
        .input-kv:focus { background-color: #eff6ff; border-color: #3b82f6; }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        .animate-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1); }
    </style>

    <script src="app.js"></script>
    <script>
        let listaAceites = [];

        document.addEventListener("DOMContentLoaded", () => {
            if(typeof lucide !== 'undefined') lucide.createIcons();
            cargarListaAceites();
        });

        function cargarListaAceites() {
            const container = document.getElementById('grid-aceites');
            container.innerHTML = '<div class="text-center py-12 text-slate-400 col-span-full animate-pulse flex flex-col items-center"><i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-2"></i><span class="text-xs font-bold">Analizando programación...</span></div>';
            
            google.script.run.withSuccessHandler(data => {
                listaAceites = data;
                renderAceites(data);
            }).withFailureHandler(err => {
                container.innerHTML = `<div class="bg-red-50 border border-red-200 text-red-600 p-4 rounded-xl text-center col-span-full font-bold text-sm">Error de conexión: ${err}</div>`;
            }).Aceites_ObtenerPendientes();
        }

        function renderAceites(data) {
            const container = document.getElementById('grid-aceites');
            container.innerHTML = '';

            if(data.length === 0) {
                container.innerHTML = '<div class="text-center py-10 text-slate-400 col-span-full flex flex-col items-center"><i data-lucide="check-circle-2" class="w-12 h-12 text-green-200 mb-2"></i><p>Todo al día. No hay pruebas pendientes.</p></div>';
                return;
            }

            data.forEach((item, index) => {
                // LÓGICA DE COLORES SEGÚN REGLA DE NEGOCIO
                let borderClass = "border-slate-200";
                let bgBadge = "bg-slate-100 text-slate-500";
                let icon = "alert-circle";
                
                if (item.accion === "PCB") {
                    borderClass = "border-red-400 ring-1 ring-red-100";
                    bgBadge = "bg-red-100 text-red-700";
                    icon = "biohazard";
                } else if (item.accion === "FINAL") {
                    borderClass = "border-green-400 ring-1 ring-green-100";
                    bgBadge = "bg-green-100 text-green-700";
                    icon = "check-circle";
                } else if (item.accion === "PARCIAL") {
                    borderClass = "border-blue-400 ring-1 ring-blue-100";
                    bgBadge = "bg-blue-100 text-blue-700";
                    icon = "zap";
                } else {
                    // En espera
                    bgBadge = "bg-yellow-50 text-yellow-700";
                    icon = "clock";
                }

                const html = `
                <div class="rounded-xl border ${borderClass} bg-white p-5 shadow-sm hover:shadow-md transition-all relative overflow-hidden" onclick="if('${item.accion}' !== 'ESPERA') abrirModalEnsayo(${index})">
                    ${item.accion !== 'ESPERA' ? '<div class="absolute top-0 right-0 p-2"><i data-lucide="chevron-right" class="text-slate-300"></i></div>' : ''}
                    
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-[10px] font-black px-2 py-1 rounded uppercase flex items-center gap-1 ${bgBadge}">
                            <i data-lucide="${icon}" class="w-3 h-3"></i> ${item.estadoLab}
                        </span>
                    </div>

                    <div class="mb-1">
                        <span class="text-xs text-slate-400 font-bold uppercase tracking-wider">Cliente</span>
                        <h3 class="font-bold text-slate-800 text-sm truncate">${item.cliente}</h3>
                    </div>
                    
                    <div class="flex justify-between items-end mt-2">
                        <div>
                            <span class="text-[10px] text-slate-400 font-bold uppercase">Equipo / ID</span>
                            <p class="font-mono font-black text-lg text-slate-700 leading-none">#${item.id}</p>
                            <p class="text-[10px] text-slate-500 mt-1 w-32 truncate">${item.equipo}</p>
                        </div>
                    </div>
                </div>`;
                container.insertAdjacentHTML('beforeend', html);
            });
            lucide.createIcons();
        }

        function filtrarAceites() {
            const q = document.getElementById('buscador-aceite').value.toLowerCase();
            const filtrados = listaAceites.filter(i => 
                (i.id||'').toString().toLowerCase().includes(q) || 
                (i.cliente||'').toLowerCase().includes(q) ||
                (i.equipo||'').toLowerCase().includes(q)
            );
            renderAceites(filtrados);
        }

        function abrirModalEnsayo(index) {
            const item = listaAceites[index];
            document.getElementById('modal-ensayo').classList.remove('hidden');
            
            // Llenar datos base
            document.getElementById('in-idtrafo').value = item.id;
            document.getElementById('in-cliente').value = item.cliente;
            document.getElementById('m-subtitulo').innerText = `ID: ${item.id} | ${item.cliente}`;
            
            // Auto-seleccionar el tipo de ensayo según la regla
            document.getElementById('in-tipo-ensayo').value = item.accion;
            
            // Resetear resto
            document.getElementById('in-fecha').valueAsDate = new Date();
            document.getElementById('in-temp').value = "";
            document.getElementById('in-humedad').value = "";
            document.getElementById('in-color').value = "";
            document.getElementById('in-pcb').value = "";
            document.getElementById('in-kv1').value = ""; document.getElementById('in-kv2').value = ""; document.getElementById('in-kv3').value = ""; document.getElementById('in-kv4').value = ""; document.getElementById('in-kv5').value = "";
            document.getElementById('in-agua').value = "";
            document.getElementById('in-acidez').value = "";
            document.getElementById('in-conclusion').value = "";
        }

        function cerrarModalAceite() {
            document.getElementById('modal-ensayo').classList.add('hidden');
        }

        function guardarEnsayo() {
            const btn = document.getElementById('btn-save-oil');
            const txt = btn.innerHTML;
            btn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i> GUARDANDO...';
            btn.disabled = true;

            const datos = {
                idTrafo: document.getElementById('in-idtrafo').value,
                cliente: document.getElementById('in-cliente').value,
                fechaMuestreo: document.getElementById('in-fecha').value,
                tecnico: document.getElementById('in-tecnico').value,
                tipoEnsayo: document.getElementById('in-tipo-ensayo').value, // IMPORTANTE
                
                temp: document.getElementById('in-temp').value,
                humedad: document.getElementById('in-humedad').value,
                color: document.getElementById('in-color').value,
                aspecto: document.getElementById('in-aspecto').value,
                
                pcb: document.getElementById('in-pcb').value,
                
                kv1: document.getElementById('in-kv1').value,
                kv2: document.getElementById('in-kv2').value,
                kv3: document.getElementById('in-kv3').value,
                kv4: document.getElementById('in-kv4').value,
                kv5: document.getElementById('in-kv5').value,
                
                agua: document.getElementById('in-agua').value,
                acidez: document.getElementById('in-acidez').value,
                conclusion: document.getElementById('in-conclusion').value
            };

            google.script.run.withSuccessHandler(res => {
                btn.innerHTML = txt;
                btn.disabled = false;
                lucide.createIcons();
                
                if(res.exito) {
                    cerrarModalAceite();
                    cargarListaAceites(); // Recargar para actualizar estados
                    // Mostrar Toast si existe la función, si no, alert
                    if(typeof showToast === 'function') showToast("Resultados guardados con éxito");
                    else alert("Guardado OK");
                } else {
                    alert("Error: " + res.error);
                }
            }).Aceites_GuardarInforme(datos);
        }
    </script>
</body>
</html>
