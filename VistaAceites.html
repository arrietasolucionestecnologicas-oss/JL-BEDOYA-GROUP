<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Aceites JLB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
        .card-oil { background: white; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border: 1px solid #e2e8f0; transition: all 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .card-oil:hover { transform: translateY(-4px); border-color: #ca8a04; box-shadow: 0 10px 15px -3px rgba(202, 138, 4, 0.2); }
        .badge-step { font-size: 10px; font-weight: 800; padding: 4px 8px; border-radius: 99px; text-transform: uppercase; letter-spacing: 0.5px; }
        .tab-btn { padding: 12px 24px; font-weight: 800; color: #94a3b8; border-bottom: 3px solid transparent; transition: all 0.2s; text-transform: uppercase; font-size: 0.8rem; }
        .tab-btn.active { color: #ca8a04; border-bottom-color: #ca8a04; }
        .grid-view { display: none; }
        .grid-view.active { display: grid; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body class="p-4 md:p-8 text-slate-800">

    <script>
        // URL API PRODUCCIÓN V13
        const URL_API = "https://script.google.com/macros/s/AKfycbzVU2GRgkaYB6BBUyh5QWCmiCSjnbwS_tGwEGbd6o8u7hz6JwC98cTVhhOb4AmIQJXREQ/exec";
    </script>

    <header class="max-w-6xl mx-auto bg-gradient-to-r from-yellow-600 to-yellow-500 text-white p-6 rounded-2xl shadow-xl flex justify-between items-center mb-8 sticky top-4 z-50">
        <div>
            <h1 class="font-black text-2xl tracking-tight flex items-center gap-2">
                <i data-lucide="flask-conical" class="w-8 h-8"></i> LABORATORIO DE ACEITES
            </h1>
            <p class="text-xs opacity-90 font-medium uppercase tracking-widest mt-1 pl-10">Control de Calidad & PCB</p>
        </div>
        <button onclick="cargarListaAceites()" class="bg-white/20 hover:bg-white/30 p-3 rounded-full transition-all shadow-sm backdrop-blur-sm active:scale-95">
            <i data-lucide="refresh-cw" class="w-6 h-6 text-white"></i>
        </button>
    </header>

    <main class="max-w-6xl mx-auto">
        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col items-center justify-center">
                <span class="text-4xl font-black text-slate-700" id="stat-total">0</span>
                <span class="text-[10px] uppercase font-bold text-slate-400 mt-1">Pendientes</span>
            </div>
            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 flex flex-col items-center justify-center">
                <span class="text-4xl font-black text-green-600" id="stat-hist">0</span>
                <span class="text-[10px] uppercase font-bold text-slate-400 mt-1">Analizados</span>
            </div>
        </div>

        <div class="flex border-b border-slate-200 mb-6 sticky top-28 bg-[#f1f5f9] z-40">
            <button onclick="switchTab('pendientes')" id="btn-pendientes" class="tab-btn active flex-1 flex items-center justify-center gap-2"><i data-lucide="list-todo" class="w-4 h-4"></i> PENDIENTES</button>
            <button onclick="switchTab('analizados')" id="btn-analizados" class="tab-btn flex-1 flex items-center justify-center gap-2"><i data-lucide="history" class="w-4 h-4"></i> HISTORIAL</button>
        </div>

        <div id="grid-pendientes" class="grid-view active grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center text-slate-400"><i data-lucide="loader-2" class="w-10 h-10 animate-spin mx-auto mb-3"></i><p>Conectando...</p></div>
        </div>
        <div id="grid-analizados" class="grid-view grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="modal-ficha" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm z-[100] hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-2xl shadow-2xl overflow-hidden transform transition-all scale-100 my-8 flex flex-col max-h-[90vh]">
            <div class="bg-slate-50 border-b border-slate-100 p-6 flex justify-between items-start shrink-0">
                <div>
                    <h3 class="font-black text-2xl text-slate-800" id="m-id">#ID</h3>
                    <p class="text-sm text-slate-500 font-medium mt-1 truncate max-w-[300px]" id="m-cliente">Cliente</p>
                </div>
                <button onclick="cerrarFicha()" class="text-slate-400 hover:text-red-500 transition-colors p-2 hover:bg-slate-100 rounded-full"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>

            <div class="p-6 overflow-y-auto custom-scrollbar flex-1">
                <div class="mb-6" id="m-alerta-accion"></div>
                <div class="mb-6">
                    <h4 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-3 border-b pb-2 flex items-center gap-2"><i data-lucide="info" class="w-3 h-3"></i> Ficha Técnica</h4>
                    <div class="grid grid-cols-2 md:grid-cols-3 gap-3" id="m-datos-tecnicos"></div>
                </div>

                <div id="form-registro" class="bg-yellow-50 p-5 rounded-xl border border-yellow-200 shadow-inner">
                    <h4 class="text-sm font-bold text-yellow-800 uppercase mb-4 flex items-center gap-2"><i data-lucide="edit-3" class="w-4 h-4"></i> Registrar Análisis</h4>
                    <div class="space-y-4">
                        <div><label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Responsable</label><input type="text" id="responsable" class="w-full border border-yellow-300 rounded-lg text-sm font-bold p-3 outline-none" placeholder="Ej: Juan Perez"></div>
                        <div><label class="block text-xs font-bold text-slate-500 mb-1 uppercase">Dictamen</label><select id="conclusion" class="w-full border border-yellow-300 rounded-lg text-sm p-3 font-bold outline-none bg-white"><option value="">-- Seleccione --</option><option value="APROBADO">✅ APROBADO</option><option value="RECHAZADO">❌ RECHAZADO</option><option value="OBSERVADO">⚠️ OBSERVADO</option></select></div>
                    </div>
                </div>

                <div id="info-historial" class="hidden bg-green-50 p-5 rounded-xl border border-green-200">
                    <h4 class="text-sm font-bold text-green-800 uppercase mb-4 flex items-center gap-2"><i data-lucide="check-circle-2" class="w-4 h-4"></i> Análisis Completado</h4>
                    <div class="grid grid-cols-2 gap-4">
                        <div><p class="text-xs text-green-600 font-bold uppercase">Analista</p><p class="font-bold text-slate-800 text-lg" id="hist-resp">--</p></div>
                        <div class="text-right"><p class="text-xs text-green-600 font-bold uppercase">Resultado</p><p class="font-black text-lg" id="hist-concl">--</p></div>
                    </div>
                </div>
            </div>

            <div class="p-4 bg-slate-50 border-t border-slate-200 shrink-0" id="modal-footer">
                <button onclick="guardarEnsayo()" id="btn-save" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-3.5 rounded-xl shadow-lg flex items-center justify-center gap-2 transition-all active:scale-95"><i data-lucide="save" class="w-5 h-5"></i> <span>GUARDAR Y FINALIZAR</span></button>
            </div>
        </div>
    </div>

    <script>
        let rawData = []; let selItem = null;

        async function apiRequest(action, payload = {}) {
            const body = JSON.stringify({ action, payload });
            const res = await fetch(URL_API, { method: 'POST', body });
            return await res.json();
        }

        async function cargarListaAceites() {
            document.getElementById('grid-pendientes').innerHTML = '<div class="col-span-full py-20 text-center text-slate-400"><i data-lucide="loader" class="w-10 h-10 animate-spin mx-auto mb-3"></i><p>Sincronizando...</p></div>';
            lucide.createIcons();
            try {
                const res = await apiRequest('Aceites_ObtenerPendientes');
                rawData = res; procesarListas(res);
            } catch (e) { alert("Error de conexión: " + e.message); }
        }

        function procesarListas(data) {
            const pendientes = data.filter(i => i.status === 'PENDIENTE');
            const realizados = data.filter(i => i.status === 'REALIZADO');
            document.getElementById('stat-total').innerText = pendientes.length;
            document.getElementById('stat-hist').innerText = realizados.length;
            renderGrid(pendientes, 'grid-pendientes', false);
            renderGrid(realizados, 'grid-analizados', true);
        }

        function renderGrid(lista, containerId, esHistorial) {
            const grid = document.getElementById(containerId); grid.innerHTML = '';
            if (lista.length === 0) { grid.innerHTML = `<div class="col-span-full py-16 text-center opacity-50"><i data-lucide="${esHistorial ? 'history' : 'check-circle'}" class="w-12 h-12 mx-auto mb-2 text-slate-300"></i><p class="text-sm font-bold text-slate-400 italic">Sin registros.</p></div>`; lucide.createIcons(); return; }
            lista.forEach((item) => {
                let color = "bg-blue-50 text-blue-700 border-blue-200", icon = "test-tube-2";
                if (esHistorial) { color = "bg-green-50 text-green-700 border-green-200"; icon = "check-circle-2"; }
                else { if(item.accion.includes('PCB')) { color = "bg-red-50 text-red-700 border-red-200"; icon = "alert-triangle"; } else if(item.accion.includes('FINAL')) { color = "bg-green-50 text-green-700 border-green-200"; icon = "check-circle"; } }
                
                const card = `
                    <div class="card-oil p-6 relative group ${esHistorial ? 'opacity-90 hover:opacity-100' : ''}" onclick="abrirFicha('${encodeURIComponent(JSON.stringify(item))}')">
                        <div class="absolute -top-2 -right-2 p-4 opacity-10 group-hover:opacity-20 transition-opacity"><i data-lucide="${icon}" class="w-32 h-32"></i></div>
                        <div class="flex justify-between items-center mb-4 relative z-10"><span class="badge-step ${color} border shadow-sm">${item.textoBoton}</span><span class="text-[10px] font-mono font-bold text-slate-400 bg-slate-100 px-2 py-1 rounded">${item.fechaIngreso}</span></div>
                        <div class="mb-4 relative z-10"><h3 class="font-black text-slate-800 text-2xl tracking-tight">#${item.id}</h3><p class="text-xs font-bold text-slate-500 uppercase tracking-wide truncate">${item.cliente}</p></div>
                        <div class="flex items-center gap-2 text-xs font-bold text-slate-600 bg-slate-50 p-3 rounded-xl border border-slate-100 relative z-10"><span>${item.info.kva} KVA</span><span class="text-slate-300">|</span><span>${item.info.serie}</span></div>
                        ${esHistorial ? `<div class="mt-4 pt-3 border-t border-slate-100 text-xs flex justify-between items-center relative z-10"><span class="text-slate-400 font-bold uppercase">Resultado:</span><span class="font-black ${item.resultado==='APROBADO'?'text-green-600':'text-red-600'}">${item.resultado}</span></div>` : ''}
                    </div>`;
                grid.insertAdjacentHTML('beforeend', card);
            });
            lucide.createIcons();
        }

        function abrirFicha(jsonItem) {
            selItem = JSON.parse(decodeURIComponent(jsonItem));
            const esHistorial = selItem.status === 'REALIZADO';
            document.getElementById('m-id').innerText = "#" + selItem.id;
            document.getElementById('m-cliente').innerText = selItem.cliente;
            document.getElementById('m-alerta-accion').innerHTML = `<div class="bg-slate-100 text-slate-600 p-3 rounded-xl text-xs font-bold border border-slate-200 text-center uppercase tracking-widest">ENSAYO: <span class="text-slate-900">${selItem.textoBoton}</span></div>`;
            const fields = [{l:"Potencia",v:selItem.info.kva},{l:"Marca",v:selItem.info.marca},{l:"Serie",v:selItem.info.serie},{l:"Aceite (L)",v:selItem.info.litros,hl:true},{l:"Voltajes",v:`${selItem.info.vp}/${selItem.info.vs}`}];
            document.getElementById('m-datos-tecnicos').innerHTML = fields.map(f=>`<div class="bg-white p-2 rounded-lg border ${f.hl?'border-blue-300 bg-blue-50':'border-slate-200'}"><p class="text-[9px] text-slate-400 uppercase font-bold tracking-wider">${f.l}</p><p class="text-sm font-black ${f.hl?'text-blue-700':'text-slate-700'} truncate">${f.v||'-'}</p></div>`).join('');
            
            if (esHistorial) {
                document.getElementById('form-registro').classList.add('hidden');
                document.getElementById('modal-footer').classList.add('hidden');
                document.getElementById('info-historial').classList.remove('hidden');
                document.getElementById('hist-resp').innerText = selItem.responsable || '-';
                document.getElementById('hist-concl').innerText = selItem.resultado || '-';
            } else {
                document.getElementById('form-registro').classList.remove('hidden');
                document.getElementById('modal-footer').classList.remove('hidden');
                document.getElementById('info-historial').classList.add('hidden');
                document.getElementById('responsable').value = ""; document.getElementById('conclusion').value = "";
                document.getElementById('btn-save').disabled = false; document.getElementById('btn-save').innerHTML = '<i data-lucide="save"></i> <span>GUARDAR Y FINALIZAR</span>';
            }
            document.getElementById('modal-ficha').classList.remove('hidden'); lucide.createIcons();
        }

        async function guardarEnsayo() {
            const btn = document.getElementById('btn-save'); const resp = document.getElementById('responsable').value; const concl = document.getElementById('conclusion').value;
            if(!resp || !concl) { alert("⚠️ Completa todos los campos"); return; }
            btn.innerHTML = '<i data-lucide="loader-2" class="animate-spin"></i> <span>GUARDANDO...</span>'; btn.disabled = true;
            try {
                await apiRequest('Aceites_GuardarInforme', { idTrafo: selItem.id, cliente: selItem.cliente, fecha: new Date().toISOString().split('T')[0], responsable: resp, conclusion: concl, tipoEnsayo: selItem.accion });
                cerrarFicha(); cargarListaAceites();
            } catch(e) { alert("Error: " + e.message); btn.innerHTML = '<i data-lucide="save"></i> <span>REINTENTAR</span>'; btn.disabled = false; }
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active')); document.getElementById('btn-' + tab).classList.add('active');
            document.querySelectorAll('.grid-view').forEach(g => g.classList.remove('active')); document.getElementById('grid-' + tab).classList.add('active');
        }
        function cerrarFicha() { document.getElementById('modal-ficha').classList.add('hidden'); }
        window.onload = cargarListaAceites;
    </script>
</body>
</html>
